



<div class="wrapper ">
    <app-land-sidebar></app-land-sidebar>
     
    <!--  Mid section  -->
  
    <div class="main-panel">
    <!-- Navbar -->
    
       <app-admin-nav></app-admin-nav> 
    
    <!-- End Navbar -->
  
    <div class="content">
  
        <div class="col-md-12">
           
           <button type="submit" class="btn btn-primary pull-right"  (click)="showAddpropertiesDiv()" >Add New Properties</button>
            
          </div>
  
    <div class="container-fluid" *ngIf="addPropertiesDiv == true" >
      <div class="fullwidth">
        <div class="loginInner">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title pull-left"> Add Properties   </h4>
  
               <button type="submit" class="btn btn-primary pull-right" (click)="hideAddpropertiesDiv()" >Back</button>
              
             
             <!--  <p class="card-category">Complete your profile</p> -->
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                 
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Country</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
         <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Address Line 1</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
         <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Address Line 2</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
        
        <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Suburb</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
        <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">City</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
        <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">State / Province</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
        <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Zip/Post Code</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
      
        <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Multiunit/HMO Property</label>
                       <input type="text" class="form-control">
                    </div>
                  </div>
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">No of Bedrooms</label>
                       <input type="text" class="form-control">
                    </div>
                  </div>
  
  
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Total Area (sq ft/m)</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
  
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Purchase Date </label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
  
  
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Purchase Price</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
  
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Purchase Tax </label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Net Gain/Loss</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
  
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Net Gain/Loss(%) </label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                 
  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Note</label>
                      <textarea type="text" class="form-control"></textarea>
                    </div>
                  </div>
  
  
                  </div>
        
                  
                
                
                
                <div class="col-md-12 text-center">
             <button type="submit" class="btn btn-primary pull-right">Save</button>
      </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
